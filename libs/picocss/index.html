<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PICO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/2.0.6/pico.min.css" />
  </head>
  <body>
    <main class="container">
      <form>
        <fieldset>
          <label>
            First name
            <input name="first_name" placeholder="First name" autocomplete="given-name" />
          </label>
          <label>
            Email
            <input type="email" name="email" placeholder="Email" autocomplete="email" />
          </label>
        </fieldset>

        <input type="submit" value="Subscribe" />
      </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.11/iframeResizer.contentWindow.js"></script>
  </body>
</html>
