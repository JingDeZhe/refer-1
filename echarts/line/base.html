<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base</title>
    <style>
      html {
        background-color: #100c2a;
        padding: 0;
        margin: 0;
      }
      body {
        margin: 0;
        padding: 1rem;
      }
      .ctn {
        width: 600px;
        height: 600px;
        max-width: calc(100% - 2rem);
      }
    </style>
  </head>
  <body>
    <div id="d1" class="ctn"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.11/iframeResizer.contentWindow.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.5.0/echarts.js"></script>
    <script>
      const c1 = echarts.init(document.getElementById('d1'), 'dark')
      c1.setOption({
        title: { text: '简单折线图' },
        xAxis: {
          type: 'category',
          data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        },
        yAxis: {
          type: 'value',
        },
        series: [
          {
            data: [150, 230, 224, 218, 135, 147, 260],
            type: 'line',
          },
        ],
      })
    </script>
  </body>
</html>
